<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>{{TITLE}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{DESCRIPTION}}" />
    <meta name="author" content="Ragavendran Ramesh" />
    <link rel="canonical" href="https://www.ragadecode.com/news-article/{{SLUG}}" />

    <!-- Social Tags -->
    <meta property="og:title" content="{{TITLE}}" />
    <meta property="og:description" content="{{DESCRIPTION}}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://www.ragadecode.com/news-article/{{SLUG}}" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{TITLE}}" />
    <meta name="twitter:description" content="{{DESCRIPTION}}" />

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            background: #f9f9f9;
            color: #333;
        }

        header {
            background-color: transparent;
            color: black;
            text-align: center;
            padding: 16px 20px 8px 20px;
            /* Less bottom padding */
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin: 6px 0 16px;
            /* Add bottom margin to separate from nav */
            font-size: 1rem;
            color: #857e7e;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }




        nav a {
            display: inline-block;
            margin: 6px 6px;
            padding: 6px 12px;
            background-color: #0660c9;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        nav a:hover {
            background-color: #ffffff;
            color: #0660c9;
            text-decoration: none;
        }

        main {
            padding: 40px 20px;
        }

        .content-wrapper {
            display: flex;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
            align-items: flex-start;
            flex-wrap: nowrap;
        }

        .main-content {
            flex: 1 1 65%;
        }

        .sidebar {
            flex: 1 1 30%;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            height: fit-content;
        }

        .sidebar h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 6px;
        }

        .cover-image {
            max-width: 480px;
            width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
            object-fit: contain;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .content-body {
            font-size: 1rem;
            color: #444;
            line-height: 1.8;
        }

        .back-link {
            margin-top: 30px;
            display: inline-block;
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }



        .sidebar h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 6px;
        }

        .tags a {
            display: inline-block;
            background: #eef2f5;
            padding: 6px 12px;
            margin: 4px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #1e2a38;
            text-decoration: none;
        }

        .tags a:hover {
            background-color: #d3eaff;
            text-decoration: underline;
        }

        footer {
            background-color: transparent;
            color: #000;
            text-align: center;
            padding: 24px 20px;
            border-top: 1px solid #e7e7e7;
        }

        footer a {
            color: #000;
            text-decoration: none;
            margin: 0 12px;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }

            .main-content,
            .sidebar {
                flex: 1 1 100%;
            }

            nav {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
                margin-top: 12px;
            }

            nav a {
                margin: 0;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Raga Decode</h1>
        <p>Decoded News. Clear. Bold. Unfiltered.</p>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/#trending">Trending News</a>
            <a href="/#technology">Technology</a>
            <a href="/#finance">Finance</a>
        </nav>
    </header>

    <main>
        <div class="content-wrapper">
            <div class="main-content">
                <h1>{{TITLE}}</h1>
                {{COVER_IMAGE_BLOCK}}

                <div class="content-body">
                    {{CONTENT}}
                </div>
                <a href="/index.html" class="back-link">‚Üê Back to Home</a>
            </div>

            <aside class="sidebar">
                <h3>Tags</h3>
                <div class="tags">
                    {{TAGS}}
                </div>
            </aside>
        </div>
    </main>

    <footer>
        <a href="/about.html">About Us</a> | <a href="/contact.html">Contact Us</a>
    </footer>
</body>

</html>
