<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{TITLE}} | RagaDecode</title>
    <meta name="description" content="{{DESCRIPTION}}" />
    <link rel="canonical" href="{{BASE_DOMAIN}}/{{SLUG_PREFIX}}/{{SLUG}}" />
    <meta name="author" content="{{AUTHOR_NAME}}" />

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon_io/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png"> 
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon_io/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon_io/android-chrome-512x512.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest"> 
    
    <meta name="pubdate" content="{{PUBLISED_ON}}">
    <meta name="lastmod" content="{{LAST_MODIFIED}}">

    <meta property="article:published_time" content="{{PUBLISHED_UTC}}"> 
    <meta property="article:modified_time" content="{{LAST_MODIFIED_UTC}}">



    <meta property="og:site_name" content="RagaDecode">
    <meta property="article:author" content="https://ragadecode.com/authors/{{AUTHOR_SLUG}}">

    <meta property="og:title" content="{{TITLE}}" />
    <meta property="og:description" content="{{DESCRIPTION}}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{BASE_DOMAIN}}/{{SLUG_PREFIX}}/{{SLUG}}" />
    <meta property="og:image" content="{{COVER_IMAGE_URL}}" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{TITLE}}" />
    <meta name="twitter:description" content="{{DESCRIPTION}}"/>

    <link rel="stylesheet" href="/assets/main.css">
    <link rel="stylesheet" href="/assets/listpage.css">
    <link rel="stylesheet" href="/assets/articles.css">


    {{STRUCTURED_DATA_JSON}}
    {{GA_SCRIPT}}

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4195715781915036"
     crossorigin="anonymous"></script>


</head>

<body>

    {{HEADER}}

    <main>
        <div class="layout-wrapper">
            <div class="main-content">
                <div class="content-wrapper">
                    <article>
                        <h1>{{TITLE}}</h1>
                        <span style="font-size: 14px;
    color: grey;">Published on: {{PUBLISHED_DATE}} </span>
                        {{COVER_IMAGE_BLOCK}}

                        <div class="content-body">
                            {{CONTENT}}
                        </div>
                        {{AUTHOR_BLOCK}}
                    </article>
                    <a href="/" class="back-link">‚Üê Back to Home</a>
                </div>
            </div>

            <!-- sidebar-->

            <div class="sidebar">
                <div class="sidebar-box">
                    <div class="tag-section">
                        <h3>Tags</h3>
                        <div class="tag-box">
                            {{TAGS}}
                        </div>
                    </div>
                    
                    {{RELATED_ARTICLES_SECTION}}
                </div>
            </div>
        </div>
    </main>

    {{FOOTER}}
</body>

</html>
