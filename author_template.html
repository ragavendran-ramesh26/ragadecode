<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>{{TITLE}} | RagaDecode</title>
  {{GA_SCRIPT}}
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Explore the profile of {{TITLE}} — decoding content at RagaDecode" />
  <meta name="author" content="{{TITLE}}" />

 <link rel="stylesheet" href="/assets/main.css">
<link rel="stylesheet" href="/assets/listpage.css"> 
<link rel="stylesheet" href="/assets/author.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link rel="icon" href="/favicon_io/favicon.ico">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
  <link rel="canonical" href="{{BASE_DOMAIN}}/authors/{{SLUG}}" />

  <meta property="og:title" content="{{TITLE}} | RagaDecode" />
  <meta property="og:description" content="Author profile of {{TITLE}} at RagaDecode" />
  <meta property="og:image" content="{{PROFILE_IMAGE_URL}}" />
  <meta property="og:url" content="{{BASE_DOMAIN}}/authors/{{SLUG}}" />
  <meta name="twitter:card" content="summary_large_image" />
</head>

<body>

  {{HEADER}}

  <main>
    <div class="layout-wrapper">
      <div class="main-content">
        <div class="content-wrapper">
          <article class="author-profile enhanced-author-profile">
            <div class="author-card">
              <img src="{{COVER_IMAGE_URL}}" alt="{{TITLE}}" class="author-image" />
              <div class="author-details">
                <h1>{{TITLE}}</h1>
                <p><strong>Nickname:</strong> {{NICKNAME}}</p>
                <p>{{BIO}}</p>
                <p><strong>Email:</strong> {{email}}</p>

                <div class="social-icons">
                  <a href="{{facebook}}" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                  <a href="{{instagram}}" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                  <a href="{{twitter}}" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                  <a href="{{linkedin}}" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                </div>
              </div>
            </div>
          </article>
          <a href="/" class="back-link">← Back to Home</a>
        </div>
      </div>
    </div>
  </main>

  {{FOOTER}}

  
</body>

</html>
