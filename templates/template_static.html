<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>{{TITLE}} | RagaDecode</title>
    {{GA_SCRIPT}}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{TITLE}} | ragadecode " />
    <meta name="author" content="Ragavendran Ramesh" />

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon_io/favicon.ico">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">

    <!-- Android Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon_io/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon_io/android-chrome-512x512.png">

     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/header.css" /> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Web Manifest (Optional but good for PWA support) -->
    <link rel="manifest" href="/favicon_io/site.webmanifest">

    <!-- Canonical & Open Graph with dynamic domain + slug -->
    <link rel="canonical" href="{{BASE_DOMAIN}}/static-pages/{{SLUG}}" />
    <meta property="og:title" content="{{TITLE}}" />
    <meta property="og:description" content="{{TITLE}} | RagaDecode" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{BASE_DOMAIN}}/static-pages/{{SLUG}}" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{TITLE}}" />
    <meta name="twitter:description" content="{{TITLE}} | RagaDecode" />


</head>

<body>

    {{HEADER}}

    <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <article class="mb-4">
          <h1 class="mb-4 display-5 fw-bold">{{TITLE}}</h1>
          <div class="content-body fs-5 lh-lg">
            {{CONTENT}}
          </div>
        </article>

        <div class="mt-5">
          <a href="/" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left me-1"></i> Back to Home
          </a>
        </div> 
       
      </div>
    </div>
  </main>

    {{FOOTER}}
</body>

</html>
