<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{SEO_TITLE}}</title>
    {{GA_SCRIPT}}
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4195715781915036"
     crossorigin="anonymous"></script>
    <link rel="canonical" href="{{BASE_DOMAIN}}/locations/{{CANONICAL_PATH}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <meta
      name="description"
      content="{{LOCATION_SHORT_DESC}}"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link rel="shortcut icon" href="/favicon_io/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicon_io/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/favicon_io/android-chrome-512x512.png"
    />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />

    <style>
      
    </style>
  </head>
  <body>
    {{HEADER}}

   <main class="container py-4">
  <h2 class="mb-4">{{COUNTRY_NAME}}</h2>
  <p class="mb-4">{{LOCATION_SHORT_DESC}}</p>

  <div class="row align-items-start">
    <!-- Left Column: News Articles -->
    <div class="col-lg-9 col-md-8">
      <div class="row g-4" id="news-container">
        {{NEWS_BLOCK_SECTION}}
      </div>
      <p class="mt-4">{{LOCATION_DESC}}</p>
    </div>

    <!-- Right Column: Sidebar -->
    <div class="col-lg-3 col-md-4">
      <div class="sticky-top" style="top: 70px;">
        <h5 class="fw-semibold mb-3 border-bottom pb-2 text-primary">
          From Indian Cities
        </h5>
        <ul class="list-unstyled mb-0">
          <li class="mb-2"><a href="/locations/india/tamilnadu/chennai" class="text-decoration-none text-dark">Chennai</a></li>
          <li class="mb-2"><a href="/locations/india/maharashtra/mumbai" class="text-decoration-none text-dark">Mumbai</a></li> 
          <li class="mb-2"><a href="/locations/india/west-bengal/kolkata" class="text-decoration-none text-dark">Kolkata</a></li> 
          <li class="mb-2"><a href="/locations/india/telangana/hyderabad" class="text-decoration-none text-dark">Hyderabad</a></li>
          <li class="mb-2"><a href="/locations/india/gujarat/ahmedabad" class="text-decoration-none text-dark">Ahmedabad</a></li>
          <li class="mb-2"><a href="/locations/india/maharashtra/pune" class="text-decoration-none text-dark">Pune</a></li>
          <li class="mb-2"><a href="/locations/india/kerala/trivandrum" class="text-decoration-none text-dark">Trivandrum</a></li>
        </ul>
        <div id="affiliate-2-square"></div> 
      </div>
    </div>
  </div>
</main>

    {{FOOTER}}
  </body>
</html>
