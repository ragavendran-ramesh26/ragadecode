<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{TITLE}} | RagaDecode</title>
    <meta name="description" content="{{DESCRIPTION}}" />
    <link rel="canonical" href="{{BASE_DOMAIN}}/{{SLUG_PREFIX}}/{{SLUG}}" />
    <meta name="author" content="{{AUTHOR_NAME}}" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link rel="shortcut icon" href="/favicon_io/favicon.ico" />

    <meta name="pubdate" content="{{PUBLISED_ON}}" />
    <meta property="article:published_time" content="{{PUBLISHED_UTC}}" />
    <meta property="og:title" content="{{TITLE}}" />
    <meta property="og:description" content="{{DESCRIPTION}}" />
    <meta property="og:type" content="article" />
    <meta
      property="og:url"
      content="{{BASE_DOMAIN}}/{{SLUG_PREFIX}}/{{SLUG}}"
    />
    <meta property="og:image" content="{{COVER_IMAGE_URL}}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

   

    {{STRUCTURED_DATA_JSON}} {{GA_SCRIPT}}
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4195715781915036"
     crossorigin="anonymous"></script>

      <link rel="stylesheet" href="/assets/css/markdown.css">
    
  </head>

  <body>
    {{HEADER}}

    <main class="container">
      <div class="row justify-content-center">
         <div class="text-center">
                <div id="affiliate-5-rectangle"></div> 
            </div>

        <div class="col-lg-12 col-xl-12">
          <!-- Breadcrumb -->
          <nav class="mb-4">
            <a href="/" class="text-decoration-none text-muted">Home</a> ›
            <a href="/{{SLUG_PREFIX}}" class="text-decoration-none text-muted"
              >{{CATEGORY_NAME}}</a
            >
            › 
            
            <span>{{TITLE}}</span>
          </nav> 
          <!-- Article Header -->
          <h1 class="main-heading display-5 fw-bold mb-3">{{TITLE}}</h1>
          <div class="article-date text-secondary small mb-4">
            Published on: {{PUBLISHED_DATE}}
          </div>

          <!-- Cover Image -->
          {{COVER_IMAGE_BLOCK}}

          <!-- Content Body -->
          <div class="content-body px-1 px-md-2 px-lg-3 mt-4 mb-5">
            <div class="content-markdown">
            {{CONTENT}}
            </div>

          </div>

          <!-- Author Info -->
          {{AUTHOR_BLOCK}}

          <a
            href="/"
            class="btn btn-outline-primary mt-4 d-inline-flex align-items-center"
          >
            <i class="fas fa-arrow-left me-2"></i> Back to Home
          </a>
        </div>
         <div class="text-center">
          <div id="affiliate-3-rectangle"></div> 
          </div>
      </div>

      <!-- Related Articles -->

      {{RELATED_SECTION_BLOCK}}
    </main>

    {{FOOTER}}
  </body>
</html>
